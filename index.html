<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>click to enter...</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
    }

    #entry-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
    }

    #entry-text {
      color: #fff;
      font-size: 2.5em;
      text-align: center;
      letter-spacing: 1px;
      text-transform: lowercase;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }

    #profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: none;
      border: none;
    }

    #username {
      color: #fff;
      font-size: 2em;
      margin-top: 20px;
      text-transform: lowercase;
      font-weight: 600;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.5)
    }

    #telegram-link, #info-link {
      margin-top: 20px;
      display: inline-block;
    }

     #telegram-icon, #info-icon {
       width: 50px;
       height: 50px;
       object-fit: contain;
       transition: transform 0.3s;
       filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.3));
     }


    #telegram-icon:hover, #info-icon:hover, a:hover {
      transform: scale(1.1);
    }

    a {
      text-align: center;
      text-decoration: none;
      color: white;
      transition: transform 0.3s;
    }

    #info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 700%);
      filter: drop-shadow(0 0 3px rgb(255, 255, 255));
    }

  </style>
</head>
<body>
  <div id="entry-screen">
    <div id="entry-text">click to enter...</div>
  </div>

  <video id="video-background" loop playsinline preload="none">
    <source src="teufelslied-teknein-die-massen-vidburner.com.mp3" type="video/mp4" />
  </video>

  <div id="content">
    <img id="profile-pic" src="ss.jpg" alt="Profile Picture" />
    <div id="username">emilkzk</div>
    <a id="telegram-link" href="https://t.me/emilkzk" target="_blank">
      <img id="telegram-icon" src="logo.png" alt="Telegram" />
          </a>
  </div>
  <div id="info">
    <a id="info-link" href="https://hitler-on.top/info.html" target="_blank">info</a>
  </div>

<script>
  const entryScreen = document.getElementById('entry-screen');
  const content = document.getElementById('content');
  const video = document.getElementById('video-background');
  const title = document.querySelector('title');
  const titleText = "emilkzk";

  let index = 0;
  let deleting = false;
  let showCursor = false;
  let cursorInterval;

  function startCursorBlink() {
    cursorInterval = setInterval(() => {
      if (title.textContent.endsWith('|')) {
        title.textContent = title.textContent.slice(0, -1);
      } else {
        title.textContent += '|';
      }
    }, 500);
  }

  function stopCursorBlink() {
    clearInterval(cursorInterval);
    if (title.textContent.endsWith('|')) {
      title.textContent = title.textContent.slice(0, -1);
    }
  }

  function animateTitle() {
    if (!deleting) {
      index++;
      title.textContent = titleText.substring(0, index);
      if (index === titleText.length) {
        startCursorBlink();
        setTimeout(() => {
          stopCursorBlink();
          deleting = true;
          animateTitle();
        }, 5000);
        return;
      }
    } else {
      index--;
      if (index < 1) {
        index = 1;
        deleting = false;
        setTimeout(animateTitle, 1000);
        return;
      }
      title.textContent = titleText.substring(0, index);
    }

    setTimeout(animateTitle, deleting ? 150 : 300);
  }

  entryScreen.addEventListener('click', () => {
    entryScreen.style.display = 'none';
    content.style.display = 'block';

    video.play().catch(error => {
      console.error('Video playback failed:', error);
      setTimeout(() => video.play(), 100);
    });

    animateTitle();
  });

</script>

</body>
</html>
